      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;

    .file-link a:hover {
      background-color: #2d4373;
    }

    .pagination {

      margin-top: 30px;
    }

    .pagination button {

      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;

    .pagination button:disabled {

    ];

    const fileList = document.getElementById("fileList");
    const searchInput = document.getElementById("searchInput");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    let currentPage = 1;
    const itemsPerPage = 10;
    let filteredFiles = [...files];

    function renderFiles() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredFiles.slice(start, end);

      fileList.innerHTML = "";
      pageItems.forEach(file => {
        const item = document.createElement("div");
        item.className = "file-item";
        item.innerHTML = `
          <span class="file-name">${file.name}</span>
          <span class="file-link"><a href="${file.link}" target="_blank">Open</a></span>
        `;
        fileList.appendChild(item);
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredFiles.length / itemsPerPage)}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === Math.ceil(filteredFiles.length / itemsPerPage);
    }

    function updateSearch() {
      const query = searchInput.value.toLowerCase();
      filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));
      currentPage = 1;
      renderFiles();
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderFiles();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < Math.ceil(filteredFiles.length / itemsPerPage)) {
        currentPage++;
        renderFiles();
      }
    });

    searchInput.addEventListener("input", updateSearch);

    renderFiles();
  </script>
